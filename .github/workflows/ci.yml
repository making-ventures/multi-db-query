name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm exec biome format .

      - name: Lint
        run: pnpm exec biome check .

      - name: Typecheck
        run: pnpm typecheck

      - name: Typecheck (tests)
        run: pnpm typecheck:tests

      - name: Unit tests
        run: pnpm test

  security:
    name: Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Gitleaks v2 требует платную лицензию для организаций (GITLEAKS_LICENSE).
      # Раскомментировать после добавления секрета в репозитории.
      # - name: Run gitleaks (git history)
      #   uses: gitleaks/gitleaks-action@v2
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Dependency audit
        run: pnpm audit --audit-level=high

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Контрактные тесты поднимают полный стек через docker compose (см. test:integration).

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start Docker Compose
        run: pnpm compose:up

      - name: Run integration tests
        run: pnpm vitest run packages/client/tests/contract/contract.test.ts

      - name: Stop Docker Compose
        if: always()
        run: pnpm compose:down
