services:
  starter:
    image: alpine:3.23
    command: ["echo", "All services are ready"]
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
      trino:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:18.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multidb
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  clickhouse:
    image: clickhouse/clickhouse-server:25.12.6
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_DB: multidb
    ports:
      - "8123:8123"
      - "9009:9009"
    volumes:
      - ./clickhouse-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--password", "clickhouse", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  create-minio-bucket:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/warehouse;
      exit 0;
      "

  nessie:
    image: ghcr.io/projectnessie/nessie:0.107.2
    ports:
      - "19120:19120"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19120/api/v1/config"]
      interval: 5s
      timeout: 5s
      retries: 5

  trino:
    image: trinodb/trino:479
    ports:
      - "8080:8080"
    volumes:
      - ./trino/config.properties:/etc/trino/config.properties:ro
      - ./trino/jvm.config:/etc/trino/jvm.config:ro
      - ./trino/exchange-manager.properties:/etc/trino/exchange-manager.properties:ro
      - ./trino/catalog/pg_main.properties:/etc/trino/catalog/pg_main.properties:ro
      - ./trino/catalog/ch_analytics.properties:/etc/trino/catalog/ch_analytics.properties:ro
      - ./trino/catalog/iceberg.properties:/etc/trino/catalog/iceberg.properties:ro
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      create-minio-bucket:
        condition: service_completed_successfully
      nessie:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 10s
      retries: 30

  redis:
    image: redis:8.6-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
